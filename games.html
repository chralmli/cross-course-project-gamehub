          <a href="/index.html"><img src="/images/gamehub-white-logo.png" id="logo" alt="Gamehub Logo"></a>

        <ul class="nav-list" id="navList">

      <div class="container">

            <h3 class="games-heading">CATALOG</h3>
          </div>
          <div class="heading-line"></div>

          <div class="controls">
            <!-- Sort Dropdown -->
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
              <option value="">--Select--</option>
              <option value="price-asc">Price (Lowest to Highest)</option>

            </select>

            <!-- Filter Dropdown -->
            <label for="filter-select">Filter by Category:</label>

              <option value="">--All Categories--</option>

            </select>

            <div id="error-message" class="hidden"></div>
          </div>
          <div class="loader-wrapper" id="loading-indicator">
